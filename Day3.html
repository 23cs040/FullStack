<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>LOGIN FORM</h1>
    <label for="username">Name</label>
    <input type="text" placeholder="enter your username" id="username">
    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="enter your password" id="password">
    <br>
    <button>submit</button>
    <h2>REGISTRATION FORM</h2>
    <label for="name">Name</label>
    <input type="text" placeholder="enter your name" id="name">
    <br>
    <label for="email">Email</label>
    <input type="email" placeholder="enter your email" id="email">
    <br>
    <label for="phone number">Phone Number</label>
    <input type="tel" placeholder="enter your phone number" id="phone number">
    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="enter your password" id="password">
    <br>
    <label for="confirm password">Confirm Password</label>
    <input type="password" placeholder="confirm your password" id="confirm password">
    <br>
    <button>submit</button>
    <br>
    <h2>TASK 3</h2>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="gender" value="male">Male
    <input type="radio" name="gender" id="gender" value="female">Female
    <input type="radio" name="gender" id="gender" value="other">Other
    <br>
    <label for="hobbies">Hobbies</label>
    <input type="checkbox" name="hobbies" id="hobbies" value="reading">Reading
    <input type="checkbox" name="hobbies" id="hobbies" value="traveling">Traveling
    <input type="checkbox" name="hobbies" id="hobbies" value="sports">Sports
    <input type="checkbox" name="hobbies" id="hobbies" value="cooking">Cooking
    <br>
    <h2>TASK 4</h2>
    <label for="name">Name</label>
    <input type="text" placeholder="enter your name" id="name">
    <br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob">
    <br>
    <label for="time">Time</label>
    <input type="time" id="time">
    <br>
    <h2>TASK 5</h2>
    <label for="country">Country</label>
    <select id="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
    </select>
    <br>
    <h2>FEEDBACK FORM</h2>
    <label for="name">Name</label>
    <input type="text" placeholder="enter your name" id="name">
    <br>
    <label for="email">Email</label>
    <input type="email" placeholder="enter your email" id="email">
    <br>
    <label for="rating">Rating</label>
    <select id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>
    <label for="comments">Comments</label>
    <textarea id="comments" placeholder="enter your comments"></textarea>
    <br>
    <h2>TASK 7</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email</label>
    <input type="email" placeholder="enter your email" id="email">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password">
    <br>
    <h2>APPLICATION FORM</h2>
    <label for="name">Name</label>
    <input type="text" placeholder="enter your name" id="name">
    <br>
    <label for="email">Email</label>
    <input type="email" placeholder="enter your email" id="email">
    <br>
    <label for="phone number">Phone Number</label>
    <input type="tel" placeholder="enter your phone number" id="phone number">
    <br>
    <label for="address">Address</label>
    <textarea id="address" placeholder="enter your address"></textarea>
    <br>
    <label for="course">Course</label>
    <select id="course">
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="mech">MECH</option>
        <option value="civil">CIVIL</option>
        <option value="eee">EEE</option>
        <option value="aids">AIDS</option>
    </select>
    <br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="gender" value="male">Male
    <input type="radio" name="gender" id="gender" value="female">Female
    <input type="radio" name="gender" id="gender" value="other">Other
    <br>
    <label for="skils">Skills</label>
    <input type="checkbox" name="skills" id="skills" value="programming">Programming
    <input type="checkbox" name="skills" id="skills" value="communication">Communication
    <input type="checkbox" name="skills" id="skills" value="teamwork">Teamwork
    <input type="checkbox" name="skills" id="skills" value="problem-solving">Problem Solving
    <br>
    <button>submit</button>
    <button>reset</button>
</body>
</html>
